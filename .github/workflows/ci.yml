name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Sesuaikan versi Node.js jika perlu

      - name: Install dependencies
        run: npm install

      - name: Run build
        run: npm run build
        if: success() # Hanya jalankan build jika langkah sebelumnya berhasil

      - name: Run tests
        run: npm test
        if: success() # Hanya jalankan test jika build berhasil